<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        color: orange;
        font-size: 65px;
      }
      ul {
        background-color: gray;
      }
      .background-color {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="background-color">Qual é a sua fruta favorita?</p>
    <ul class="background-color">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
